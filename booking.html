<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking - Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Room Booking</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Bookings</a></li>
                    <li><a href="checkin.html">Check-In/Check-Out</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="booking" class="section">
        <div class="container">
            <h2>Book a Room</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="room">Room Type:</label>
                <select id="room" name="room">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>

                <label for="checkin-date">Check-In Date:</label>
                <input type="date" id="checkin-date" name="checkin-date" required>

                <label for="checkout-date">Check-Out Date:</label>
                <input type="date" id="checkout-date" name="checkout-date" required>

                <input type="submit" value="Book Now">
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel Management System. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
