<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In/Check-Out - Hotel Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Check-In/Check-Out</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">Bookings</a></li>
                    <li><a href="checkin.html">Check-In/Check-Out</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="checkin" class="section">
        <div class="container">
            <h2>Manage Check-In/Check-Out</h2>
            <form action="/checkin-checkout" method="post">
                <label for="booking-id">Booking ID:</label>
                <input type="text" id="booking-id" name="booking-id" required>
            
                <label for="action">Action:</label>
                <select id="action" name="action">
                    <option value="checkin">Check-In</option>
                    <option value="checkout">Check-Out</option>
                </select>
            
                <input type="submit" value="Proceed">
            </form>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel Management System. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
